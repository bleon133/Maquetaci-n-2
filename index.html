<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="container__card">
      <div class="container__card__image--backgroud">
        <div class="container__card__imagen--backgroundHover">
          <div class="container__card__imagen--backgroundHover--eye">
            
          </div>
        </div>
      </div>
      <h1 class="container__card__title">
        Equilibrium #3429
      </h1>
      <p class="container__card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="container__card__money__time">
        <div class="container__card__money">
          <div class="container__card__money__image"></div>
          <span class="container__card__money__text">
            0.041 ETH
          </span>
        </div>
        <div class="container__card__time">
          <div class="container__card__time__image"></div>
          <span class="container__card__time__text">
            3 days left
          </span>
        </div>
      </div>
      <hr>
      <div class="container__card__profile">
        <div class="container__card__profile__image"></div>
        <p class="container__card__profile__text">
          Creation of <span class="container__card__profile__name">Jules Wyvern</span> 
        </p>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brayan Le√≥n</a>.
  </div>
</body>
</html>
